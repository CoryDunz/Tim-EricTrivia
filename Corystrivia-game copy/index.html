<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body background= "assets/images/TandEbackground.jpg">

<div class="container">
    <div class="jumbotron">

        <row>

            <div class="col-md-5"></div>

        <row>

                <h2><div id="time-slot"></div></h2>

            <div class="col-md-12">

        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">

        </row>
        <row>
            <div class="col-md-12">

        <row>
            <div class="col-md-12">

        <row>

            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">

            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="Option-slot-4"></div></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2><div id="restart-slot"></div></h2>
            </div>
            <div class="col-md-2"></div>
